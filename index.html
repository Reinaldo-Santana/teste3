<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta name="description" content="Formulário de cadastro de desenvolvedores. Complete suas informações e selecione as tecnologias que utiliza.">
    <meta name="theme-color" content="#f0f8ff">
    <title>Formulário de cadastro</title>

    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="home">
        <div class="form-header">
            <h1 class="titulo">Cadastro de DEVs</h1>
            <h2 class="subtitulo">Complete suas informações</h2>
        </div>

        <form id="formulario" action="./index.html" method="get">
            <fieldset class="campo-nome">
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" name="nome" autofocus placeholder="Digite seu nome"
                        pattern="[a-zA-ZÀ-ÿ\s'-]*" maxlength="20" required>
                </div>
                
                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome"
                        pattern="[a-zA-ZÀ-ÿ\s'-]*" maxlength="40" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="e-mail">E-mail</label>
                <input id="e-mail" type="email" name="email" placeholder="Digite seu email" maxlength="254" required>
            </div>

            <fieldset>
                <legend>De qual lado da aplicação você desenvolve?</legend><br>

                <input id="frontend" type="radio" name="dev" checked>
                <label for="frontend">Front-end</label><br>

                <input id="backend" type="radio" name="dev">
                <label for="backend">Back-end</label><br>

                <input id="fullstack" type="radio" name="dev">
                <label for="fullstack">FullStack</label>
            </fieldset>

            <div class="campo select-container">
                <label for="senioridade">Senioridade</label>
                <select id="senioridade" name="senioridade" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Júnior">Júnior</option>
                    <option value="Pleno">Pleno</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>

            <fieldset>
                <legend>Selecione as tecnologias que você utiliza<strong>:</strong></legend><br>

                <div id="erro" class="erro" aria-live="polite"></div>

                <input id="html" type="checkbox" name="tecnologias" aria-describedby="erro">
                <label for="html">HTML</label>

                <input id="css" type="checkbox" name="tecnologias" aria-describedby="erro">
                <label for="css">CSS</label>

                <input id="javascript" type="checkbox" name="tecnologias" aria-describedby="erro">
                <label for="javascript">JavaScript</label>

                <input id="php" type="checkbox" name="tecnologias" aria-describedby="erro">
                <label for="php">PHP</label>

                <input id="python" type="checkbox" name="tecnologias" aria-describedby="erro">
                <label for="python">Python</label>
            </fieldset>

            <div class="campo">
                <label for="experiencia">Conte um pouco da sua experiência<strong>:</strong></label>
                <textarea rows="6" minlength="25" maxlength="500" name="experiencia" id="experiencia" placeholder="Descreva sua experiência profissional, incluindo cargos, responsabilidades e realizações mais relevantes." required></textarea>
            </div>

            <button class="form-button" type="submit" aria-label="Enviar formulário de cadastro" disabled>Concluído</button>
        </form>
    </main>

    <script src="./src/js/script.js"></script>
</body>

</html>
